<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="lender">
        <th mat-header-cell *matHeaderCellDef> Lender </th>
        <td mat-cell *matCellDef="let element"> {{element.lender}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="interestRate">
        <th mat-header-cell *matHeaderCellDef> Interest Rate (%) </th>
        <td mat-cell *matCellDef="let element"> {{element.interestRate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
